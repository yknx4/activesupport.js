name: Linters

on: pull_request

jobs:
  base:
    name: Base Package ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/base
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install NPM Packages (Base)
        run: yarn install
        working-directory: packages/base
      - name: ESLint (Base)
        run: yarn eslint
        working-directory: packages/base
      - uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review
          workdir: "packages/base"
      - name: Install NPM Packages (Case)
        run: yarn install
        working-directory: packages/case
      - name: ESLint (Case)
        run: yarn eslint
        working-directory: packages/case
      - uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review
          workdir: "packages/case"
      - name: Install NPM Packages (Date)
        run: yarn install
        working-directory: packages/date
      - name: ESLint (Date)
        run: yarn eslint
        working-directory: packages/date
      - uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review
          workdir: "packages/date"
